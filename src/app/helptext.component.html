<ul margin-bottom="10px">
	<li *ngFor="let data of helptextData" style="list-style-type: none;">
		<html>

		<head>
			<meta http-equiv=Content-Type content="text/html; charset=windows-1252">
			<meta name=Generator content="Microsoft Word 14 (filtered)">
		</head>

		<body lang=EN-US>

			<div class=WordSection1>

				<table class=MsoNormalTable border=1 cellspacing=0 cellpadding=0 align=left style='border-collapse:collapse;border:none;margin-left:6.75pt;margin-right:
 6.75pt;margin-bottom:10px'>
					<tr>
						<td width=638 valign=top [style.background]="data.color" style='width:6.65in;border:solid windowtext 1.0pt;padding:0in 5.4pt 0in 5.4pt'>
							<p class=MsoNormal style='margin-top:4.0pt;margin-right:0in;margin-bottom:
  4.0pt;margin-left:0in;text-align:justify'><b><span style='font-family:"Arial","sans-serif"'>{{data.questionNum}}<span
  style='color:green'>&nbsp; </span><span style='color:white' [innerHtml]="data.questionText"> </span></span></b></p>
						</td>
					</tr>
					<tr>
						<td width=638 valign=top style='width:6.65in;border:solid windowtext 1.0pt;
  border-top:none;padding:0in 5.4pt 0in 5.4pt'>
							<p class=MsoNormal style='margin-top:4.0pt;margin-right:0in;margin-bottom:
  4.0pt;margin-left:0in;line-height:normal'><b><span style='font-family:"Arial","sans-serif"'><br>
  Threshold: </span></b><span style='font-family:"Arial","sans-serif";font-weight:normal' [innerHtml]="data.threshold"><br>
  <br>
  </span></p>
						</td>
					</tr>
					<tr>
						<td width=638 valign=top style='width:6.65in;border:solid windowtext 1.0pt;
  border-top:none;padding:0in 5.4pt 0in 5.4pt'>
							<p class=MsoNormal style='margin-top:4.0pt;margin-right:0in;margin-bottom:
  4.0pt;margin-left:0in;line-height:normal'><b><span style='font-family:"Arial","sans-serif"'><br>
  Assessment:</span></b></p>
							<p class=MsoNormal style='margin-top:4.0pt;margin-right:0in;margin-bottom:
  4.0pt;line-height:normal'><span style='font-family:"Arial","sans-serif";color:black;font-weight:normal' [innerHtml]="data.assessment"></span></p>

						</td>
					</tr>
					<tr style='height:110.15pt'>
						<td width=638 valign=top style='width:6.65in;border:solid windowtext 1.0pt;
  border-top:none;padding:0in 5.4pt 0in 5.4pt;height:110.15pt'>
							<p class=MsoNormal style='margin-top:4.0pt;margin-right:0in;margin-bottom:
  4.0pt;margin-left:0in;line-height:normal'><b><span style='font-family:"Arial","sans-serif"'><br>
  Picklist:</span></b></p>

							<ul>
								<li *ngFor="let item of data.picklist" style="list-style-type: disc">

									<p class=MsoNormal style='margin-top:4.0pt;margin-right:0in;margin-bottom:
  4.0pt;line-height:normal'>

										<span style='font-family:"Arial","sans-serif";color:black;font-weight:normal'>{{item}} </span></p>
									<p class=MsoNormal style='margin-top:4.0pt;margin-right:0in;margin-bottom:
  4.0pt;margin-left:57.2pt;line-height:normal'>
								</li>
							</ul>
				</table>
			</div>
		</body>
		</html>
	</li>
</ul>
